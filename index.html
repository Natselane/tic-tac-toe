<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>

    <main>
        <div class="container">
            <div class="player-choice-buttons">
                <h2>Choose your opponent</h2>
                <div class="buttons">
                    <button class="player-choice" id="player2">Player 2</button>
                    <button class="player-choice" id="computer">Computer</button>
                </div>
            </div>
            <div class="game-board">
                <div class="marker-choice-buttons">
                    <button class="marker-choice" id="x">X</button>
                    <button class="marker-choice" id ="o">O</button>
                </div>
                <div class="info">
                    <div class="player-info">Player 1: <span>X</span></div>
                    <span id="vs">vs</span>
                    <div class="player-info" id="player2-info">Player 2: <span>O</span></div>
                </div>
                <div class="game-control-btns">
                    <button id="start">Start</button>
                    <button id="reset">New Game</button>
                </div>
                
                <table class="table">
                    <tbody class="game-table">
                        <tr class="first-row">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="second-row">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="third-row">
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
