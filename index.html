<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1>Tic-tac-toe</h1>
    </header>
    
    <main>
        <div class="player-choice-buttons">
            <h2>Choose your opponent</h2>
            <div class="buttons">
                <button class="player-choice" id="player2">Player 2</button>
                <button class="player-choice" id="computer">Computer</button>
            </div>
        </div>
        <div class="game-board" style="display: none;">
            <div class="marker-choice-buttons" style="display: none;">
                <button class="marker-choice" id="x">X</button>
                <button class="marker-choice" id="o">O</button>
            </div>
            <div class="info">
                <div id="winner" style="display: none;"></div>
                <button id="new-game" style="display: none;">New Game</button>
                <div class="player-info" id="player1-info">Player 1: <span>X</span></div>
                <span class="player-info" id="vs">vs</span>
                <div class="player-info" id="player2-info">Player 2: <span>O</span></div>
            </div>

            <div class="board">
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
                <div class="tiles"></div>
            </div>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
